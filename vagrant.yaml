---
  - name: webdev-box
    ip: 192.168.56.3
    role: web-server
    ports: 
        - host: 8080
          guest: 80
    sync:
      - source: ../code
        target: /var/code
      - source: ./vim
        target: /home/vagrant/.vim
    facts:
      role: dev-machine
      environment: development
      web_root: /var/project/build
